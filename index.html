<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <section class=" w-50 m-auto container my-5" id="setting">
        <div class="bg-light m-auto container rounded-3">
            <div class="container-fluid m-auto">

                <div class="slct">
                    <h2 class="text-info fs-1 text-center p-5 border-bottom mb-2">Setting Your Quiz</h2>
    
                    <label class="fs-5 fw-medium py-1"> Category</label>
        
                    <select class="form-select mb-3 " id="category" name="category">
                        <option selected value="9" >General knowledge</option>
                        <option value="22">Animals</option>
                        <option value="15">Video Games</option>
                        <option value="23">History</option>
                        <option value="21">Sports</option>
                        <option value="18">Science: computer</option>
                    </select>
                </div>
    
                <div class="radios ">
                    <label class="fs-5 fw-medium py-2">Difficulty</label>
    
                    <div class="easy my-1">
                        <label for="">
                            <input class="form-check-input" type="radio" name="difficulty" id="easy" value="easy" checked >
                            Easy
                        </label>
                    </div>
                    <div class="medium my-1">
                        <label for="">
                            <input class="form-check-input" type="radio" name="difficulty" id="medium" value="medium" >
                            Medium
                        </label>
                    </div>
                    <div class="hard my-1">
                        <label for="">
                            <input class="form-check-input" type="radio" name="difficulty" id="hard" value="hard" >
                            Hard
                        </label>
                    </div>
                </div>
    
                <div class="numberQuiz py-3">
                    <input class="form-control mb-3" type="number" placeholder="Number Of Quiztions" id="numberQuiz" >
    
                    <button class="btn btn-info text-light my-4 float-end  rounded-pill" id="startBtn">Start</button>
                    <div class="clr"></div>
                </div>
    
            </div>
        </div>
    </section>

    <section class="w-50 m-auto container my-5  quiz" id="quiz">
        <div class="bg-light m-auto container rounded-3">
            <div class="container-fluid m-auto">
                <h2 class="text-info fs-1 text-center p-5 border-bottom mb-2">Quiz</h2>
                <div class="numQuiztions d-flex justify-content-end my-4 position-relative">
                    <span id="correct" class=" text-light fs-5 btn btn-success fw-medium position-absolute start-0">correct</span>
                    <span id="incorrect" class=" text-light fs-5 btn btn-danger fw-medium position-absolute start-0">incorrect</span>

                    <span id="numQues" class="text-light bg-info p-2 rounded-pill fs-6">
                        
                    </span>
                </div>

                <span class="fs-5 text-info py-2 fw-bolder">Q :</span>
                <h5 id="question" class="d-inline"></h5>
                <div id="rowAnswer"></div>

                <button id="next" class="btn btn-info text-light my-4 float-end submitBtn rounded-pill">Submit</button>
                <div class="clr"></div>
            </div>
        </div>
    </section>

    <section class="w-50 m-auto container my-5 score" id="score">
        <div class="bg-light m-auto container rounded-3">
            <div class="container-fluid m-auto">
                <h2 class="text-info fs-1 text-center p-5 border-bottom mb-2">Finish</h2>

                <div class="fs-5 text-info py-2 m-auto text-center fs-3">
                    <div class="fw-medium">
                        score
                    </div>
                    <div id="scoreValue" class="scoreValue m-auto text-dark">
                        5
                    </div>
                </div>

                <button id="tryBtn" class="btn btn-info text-light my-4 float-end tryByn rounded-pill">Try Again?</button>
                <div class="clr"></div>
            </div>
        </div>
    </section>


    <script src="./java/bootstrap.bundle.min.js"></script>
    <script src="./java/jquery-3.6.3.min.js"></script>
    <script src="./java/main.js" type="module"></script>
</body>
</html>
